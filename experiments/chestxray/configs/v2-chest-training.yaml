model:
  base_learning_rate: 5.0e-5
  target: src.ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    cond_stage_key: "impression"
    image_size: 64
    channels: 4
    cond_stage_trainable: False
    first_stage_key: "img"
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: True
    attention_regularization: 0
    ucg_probability: 0.0

    scheduler_config: # 10000 warmup steps
      target: src.ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [ 1 ] # NOTE for resuming. use 10000 if starting from scratch, 1 means deactivated
        cycle_lengths: [ 10000000000000 ] # incredibly large number to prevent corner cases
        f_start: [ 1.e-6 ]
        f_max: [ 1. ]
        f_min: [ 1. ]

    unet_config:
      target: src.ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        use_checkpoint: True
        use_fp16: True
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_head_channels: 64 # need to fix for flash-attn
        use_spatial_transformer: True
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        legacy: False
        attention_save_mode: "cross" #


    first_stage_config:
      target: src.ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          #attn_type: "vanilla-xformers"
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: src.ldm.encoders.modules.FrozenOpenCLIPEmbedder
      params:
        layer: "penultimate"
        multi_label_finetuning: False


lightning:
  find_unused_parameters: False
  callbacks:
    image_logger:
      target: src.callbacks.ImageLogger
      params:
        disabled: True
        epoch_frequency: 1 #
        max_images: 4
        clamp: True
        log_first_step: False
        log_images_kwargs:
          use_ema_scope: True
          inpaint: False
          cond_key: "label_text"
          save_attention: True
          plot_progressive_rows: False
          plot_diffusion_rows: False
          N: 4
          unconditional_guidance_scale: 3.0
          unconditional_guidance_label: [""]